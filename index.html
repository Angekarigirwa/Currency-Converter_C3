<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter V0.1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="converter">
        <h1>Currency Converter V0.1</h1>
        <label>From Currency:</label>
        <input type="text" id="fromCurrency" placeholder="e.g., USD">

        <label>To Currency:</label>
        <input type="text" id="toCurrency" placeholder="e.g., EUR">

        <label>Amount:</label>
        <input type="number" id="amount" placeholder="e.g., 100">

        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>
</body>
</html>
