<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartFX Converter</title>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: 'Verdana', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      margin: 0;
    }

    .converter-box {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d47a1;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    select,
    input[type="number"],
    button {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0d47a1;
      cursor: pointer;
    }

    .output {
      font-size: 18px;
      text-align: center;
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h2>SmartFX Converter</h2>

    <label for="baseCurrency">From</label>
    <select id="baseCurrency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="JPY">JPY - Yen</option>
      <option value="RUB">RUB - Ruble</option>
      <option value="GBP">GBP - Pound</option>
    </select>

    <label for="targetCurrency">To</label>
    <select id="targetCurrency">
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="JPY">JPY - Yen</option>
      <option value="RUB">RUB - Ruble</option>
      <option value="GBP">GBP - Pound</option>
    </select>

    <label for="amountInput">Amount</label>
    <input type="number" id="amountInput" placeholder="Enter value to convert">

    <!-- âœ… Updated button text -->
    <button onclick="performConversion()">Convert</button>

    <div class="output" id="conversionResult"></div>
  </div>

  <script>
    function performConversion() {
      const rates = {
        USD: 1.00,
        EUR: 0.92,
        JPY: 151.25,
        RUB: 92.85,
        GBP: 0.78
      };

      const from = document.getElementById('baseCurrency').value;
      const to = document.getElementById('targetCurrency').value;
      const inputAmount = parseFloat(document.getElementById('amountInput').value);
      const displayResult = document.getElementById('conversionResult');

      if (!rates[from] || !rates[to]) {
        displayResult.textContent = "Unsupported currency selected.";
        return;
      }

      if (isNaN(inputAmount) || inputAmount <= 0) {
        displayResult.textContent = "Please input a valid amount.";
        return;
      }

      const converted = (inputAmount / rates[from]) * rates[to];
      displayResult.textContent = `${inputAmount} ${from} = ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
